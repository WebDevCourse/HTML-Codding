<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/Logo.css"/>
    <link rel="stylesheet" href="styles/Add-button.css"/>
    <link rel="stylesheet" href="styles/Calendar.css"/>
    <link rel="stylesheet" href="styles/Calendar-view-switcher.css"/>
    <link rel="stylesheet" href="styles/Date-switcher.css"/>
    <link rel="stylesheet" href="styles/Event.css"/>
    <link rel="stylesheet" href="styles/Search.css"/>
    <link rel="stylesheet" href="styles/User-info.css"/>
    <link rel="stylesheet" href="styles/Navigation.css"/>
    <link rel="stylesheet" href="styles/Layout.css"/>
    <title>Document</title>
</head>
<body class="Layout">
<aside class="Layout__sidebar">
    <div class="Logo">Logo</div>
    <div class="User-info">User-info</div>
    <div class="Navigation">Navigation</div>
</aside>
<main class="Layout__content">
    <div class="Calendar-view-switcher">Calendar-view-switcher</div>
    <div class="Date-switcher">Date-switcher</div>
    <div class="Search">Search</div>
    <div class="Calendar">
        <div class="Calendar__day">1</div>
        <div class="Calendar__day">2</div>
        <div class="Calendar__day">3
            <div class="Event Event_orange" style="width: 100%;">2km Run</div>
        </div>
        <div class="Calendar__day">4</div>
        <div class="Calendar__day">5</div>
        <div class="Calendar__day">6</div>
        <div class="Calendar__day">7</div>
        <div class="Calendar__day">8</div>
        <div class="Calendar__day">9
            <div class="Event Event_purple" style="width: 100%;">2km Run</div>
            <div class="Event Event_yellow" style="width: 100%;">2km Run</div>
        </div>
        <div class="Calendar__day">10</div>
        <div class="Calendar__day">11</div>
        <div class="Calendar__day">12</div>
        <div class="Calendar__day">13</div>
        <div class="Calendar__day">14</div>
        <div class="Calendar__day">15</div>
        <div class="Calendar__day">16</div>
        <div class="Calendar__day">17</div>
        <div class="Calendar__day">18</div>
        <div class="Calendar__day">19
            <div class="Event Event_yellow" style="width: calc(100% / 3);">2km Run</div>
            <div class="Event Event_red" style="width: calc(100% / 3);">10km Run</div>
            <div class="Event Event_blue" style="width: calc(100% / 3);">Cycling</div>
            <div class="Event Event_green" style="width: 100%;">2km Run</div>
        </div>
        <div class="Calendar__day">20</div>
        <div class="Calendar__day">21</div>
        <div class="Calendar__day">22</div>
        <div class="Calendar__day">23</div>
        <div class="Calendar__day">24</div>
        <div class="Calendar__day">25</div>
        <div class="Calendar__day">26</div>
        <div class="Calendar__day">27
            <div class="Event Event_orange" style="width: 50%;">2km Run</div>
            <div class="Event Event_green" style="width: 50%;">2km Run</div>
        </div>
        <div class="Calendar__day">28</div>
        <div class="Calendar__day">29</div>
        <div class="Calendar__day">30</div>
        <div class="Calendar__day">31</div>
        <div class="Calendar__day Calendar__day_not-available">1</div>
        <div class="Calendar__day Calendar__day_not-available">2</div>
        <div class="Calendar__day Calendar__day_not-available">3</div>
        <div class="Calendar__day Calendar__day_not-available">4</div>
    </div>
    <div class="Add-button">Add-button</div>
</main>
</body>
</html>
