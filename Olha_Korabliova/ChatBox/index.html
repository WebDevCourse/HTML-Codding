<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/Chat-time.css"/>
    <link rel="stylesheet" href="styles/Create-message.css"/>
    <link rel="stylesheet" href="styles/Friend-message.css"/>
    <link rel="stylesheet" href="styles/Header.css"/>
    <link rel="stylesheet" href="styles/Layout.css"/>
    <link rel="stylesheet" href="styles/Chat-field.css"/>
    <link rel="stylesheet" href="styles/Own-message.css"/>
    <title>ChatBox Facebook</title>
</head>
<body class="Layout">

<main class="Layout__chat-box">
    <header class="Header">
        <div class="Header__activity"></div>
        <span class="Header__user-name">Kristaps Elsins</span>
        <span class="Header__icon Header__icon_close"></span>
        <span class="Header__icon Header__icon_settings"></span>
        <span class="Header__icon Header__icon_video"></span>
        <span class="Header__icon Header__icon_add"></span>
    </header>
    <div class="Chat-field">
        <div class="Friend-message">
            <img class="Friend-message__pic" src="images/avatar.png" alt="Friend-pic"/>
            <span class="Friend-message__message">Yo, Can you update views?</span>
        </div>
        <span class="Chat-time">FRI 11:30AM</span>
        <div class="Friend-message">
            <img class="Friend-message__pic" src="images/avatar.png" alt="Friend-pic"/>
            <span class="Friend-message__message">I can't see updated views yet</span>
        </div>
        <div class="Own-message Own-message_top">Hi, as I noted in Email last week - I am on vacation.</div>
        <div class="Own-message Own-message_bottom">I will be back next week</div>
        <div class="Friend-message">
            <img class="Friend-message__pic" src="images/avatar.png" alt="Friend-pic"/>
            <span class="Friend-message__message Friend-message__message_top">Ahh sorry, missed that!</span>
            <span class="Friend-message__message Friend-message__message_bottom">Let's talk next week</span>
        </div>

    </div>
    <div class="Create-message">
        <input class="Create-message__input" placeholder="Type a message...">
        <span class="Create-message__icon Create-message__icon_picture"></span>
        <span class="Create-message__icon Create-message__icon_gif"></span>
        <span class="Create-message__icon Create-message__icon_smile"></span>
        <span class="Create-message__icon Create-message__icon_calendar"></span>
        <span class="Create-message__icon Create-message__icon_camera"></span>
    </div>
</main>

</body>
</html>
