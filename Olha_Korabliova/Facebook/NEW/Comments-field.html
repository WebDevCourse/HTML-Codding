<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/Comments-field.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <title>Comments Field</title>
</head>
<body>
<footer class="Comments">
    <div class="Comments__user-reactions">
        <a class="Comments__user-action" href="#">
            <i class="fa fa-thumbs-up"> {{who-liked}}</i>
        </a>
        <a class="Comments__user-action" href="#">
            <i class="fa fa-send"> {{who-shared}}</i>
        </a>
    </div>
    <div class="Comments__user-comments">
        <a href="user_page">
            <img class="Comments__user-pic"
                 src="images/user_avatar.jpeg"/>
        </a>
        <form action="#" class="Comments__add-item">
            <input class="Comments__text-area" type="text" placeholder="Write a comment..."/>
            <a href="#">
                <span class="Comments__icon Icon_smile-gray"></span>
            </a>
            <a href="#">
                <span class="Comments__icon Icon_photo-gray"></span>
            </a>
            <a href="#">
                <span class="Comments__icon Icon_gif-gray"></span>
            </a>
            <a href="#">
                <span class="Comments__icon Icon_stiker-gray"></span>
            </a>
        </form>
    </div>
    <div class="Comments__item">
        <a href="#">
            <img class="Comments__user-pic" src="images/kira_avatar.png"/>
            <span class="Comments__user-name">Kira Arik</span>
        </a>
        <p class="Comments__text">Hello, my dear!aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    </div>
    <div class="Comments__item">
        <a href="#">
            <img class="Comments__user-pic" src="images/kira_avatar.png"/>
            <span class="Comments__user-name">Kira Arik</span>
        </a>
        <p class="Comments__text">Hello, my dear!</p>
    </div>
</footer>
</body>
</html>
