<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/header.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <title>Header</title>
</head>
<body>
<header class="Header">
    <a href="index">
        <img class="Header__logo" src="images/facebook-logo.jpg"/>
    </a>
    <form action="#">
        <input class="Header__search-field" type="search" placeholder="Search"/>
    </form>
    <a href="#" class="Header__search-button">
        <i class="fa fa-search"></i>
    </a>
    <nav class="Header__nav">
        <a href="user_page" title="Profile">
            <img class="Header__nav-user-pic"
                 src="images/user_avatar.jpeg"/>
            <span class="Header__nav-user-name">Olya</span>
        </a>
        <a class="Header__nav-item" href="index" style="color: white">Home</a>
        <a class="Header__nav-item" href="#" title="Friends Requests">
            <i class="fa fa-user-o"></i>
        </a>
        <a class="Header__nav-item" href="#" title="Messages">
            <i class="fa fa-envelope-o"></i>
        </a>
        <a class="Header__nav-item" href="#" title="Notifications">
            <i class="fa fa-globe"></i>
        </a>
        <a class="Header__nav-item" href="#" title="Quick Help">
            <i class="fa fa-question-circle-o"></i>
        </a>
        <a class="Header__nav-item" href="#">
            <i class="fa fa-caret-down"></i>
        </a>
    </nav>
</header>
</body>
</html>
