<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .Hexagon {
            stroke-width: 1px;
            transition: all 0.5s;
            transform-origin: center;
            animation: anim 0.5s infinite;
            animation-timing-function: linear;
        }
        
        @keyframes anim {
            25% {
                fill: blue
            }
            50% {
                fill: yellow;
                transform: rotate(40deg);
            }
            75% {
                fill: red;
                transform: rotate(80deg);
            }
           
            100% {
                fill: fuchsia;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
        <svg class="Hexagon" width="354" height="310" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle cx="177" cy="155" r="37" fill="green"/>
            <polygon points="147.5, 137.5, 177.5, 120 207.5, 137.5 207.5, 172.5 177.5, 190 147.5, 172.5"/>   
        </svg>  
</body>
</html>
