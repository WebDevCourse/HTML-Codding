<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            .day {
                transition: opacity 0.3s linear,
                transform 0.3s linear;
            }
            .night {
                transition:
                        opacity 0.3s linear,
                        transform 0.3s linear;
            }
            .switcher {
                display: none;
            }
            .switcher:checked ~ .day {
                opacity: 1;
                transform: translate(0, 0) scale(1, 1) ;
            }

            .switcher ~ .day {
                opacity: 0;
                transform: translate(-50px, -50px) scale(0.5, 0.5) ;
            }


            .switcher:checked ~ .night {
                opacity: 0;
                transform: translate(50px, 100px) scale(2, 2) ;
            }


            .switcher ~ .night {
                opacity: 1;
                transform: translate(0, 0) scale(1, 1);
            }

        </style>
    </head>
    <body>
        <input type="checkbox" class="switcher">
        <svg width="1000" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <g class="day">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(194,77,5);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <defs>
                    <linearGradient id="water" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(113,152,142);stop-opacity:1"/>
                        <stop offset="50%" style="stop-color:rgb(161,168,95);stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:rgb(113,152,142);stop-opacity:1"/>
                    </linearGradient>
                </defs>
                <g>
                    <circle cx="600" cy="250" r="200" stroke="#555555" fill="url(#grad1)" stroke-width="5"/>
                    <circle cx="600" cy="320" r="70" fill="#F2EF88"/>
                    <path d="M415 320 C 476 485, 715 497, 785 320" fill="url(#water)"/>
                </g>
            </g>



            <g class="night">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(18,28,58);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(32,69,100);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <defs>
                    <linearGradient id="water" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(62,98,122);stop-opacity:1"/>
                        <stop offset="50%" style="stop-color:rgb(78,114,139);stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:rgb(62,98,122);stop-opacity:1"/>
                    </linearGradient>
                </defs>
                <g>
                    <circle cx="600" cy="250" r="200" stroke="#555555" fill="url(#grad1)" stroke-width="5"/>
                    <circle cx="650" cy="220" r="50" fill="#d9d8d0"/>
                    <circle cx="630" cy="210" r="15" fill="#b9b8b0"/>
                    <circle cx="670" cy="200" r="8" fill="#b9b8b0"/>
                    <circle cx="650" cy="250" r="8" fill="#b9b8b0"/>

                    <circle cx="500" cy="180" r="1" fill="#8b9cac"/>
                    <circle cx="550" cy="80" r="1" fill="#8b9cac"/>
                    <circle cx="470" cy="280" r="1" fill="#8b9cac"/>
                    <circle cx="600" cy="170" r="1" fill="#8b9cac"/>
                    <circle cx="620" cy="290" r="1" fill="#8b9cac"/>
                    <circle cx="700" cy="270" r="1" fill="#8b9cac"/>
<circle cx="550" cy="250" r="1" fill="#8b9cac"/>

<path d="M415 320 C 476 485, 715 497, 785 320" fill="url(#water)"/>
</g>
</g>
</svg>
</body>
</html>
