<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .myCl1 {
            transition: opacity 0.3s linear,
            transform 0.3s linear;
            position: absolute;
            top: 0;
            left: 0;

        }
        .myCl2 {
            transition:
                    opacity 0.3s linear,
                    transform 0.3s linear;
        }
        .switcher {

        }
        .switcher:checked ~ .myCl1 {
            opacity: 1;

        }

        .switcher ~ .myCl1 {
            opacity: 0;

        }


        .switcher:checked ~ .myCl2 {
            opacity: 0;

        }


        .switcher ~ .myCl2 {
            opacity: 1;

        }

    </style>
</head>
<body>
<label >
    <input type="checkbox" class="switcher">
    <svg class="myCl1" width="1000" height="500">
        <circle cx="600" cy="250" r="200" stroke="#555555" fill="url(#grad1)" stroke-width="5"/>
    </svg>
    <svg class="myCl2" width="1000" height="500">
        <circle cx="600" cy="320" r="70" fill="#F2EF88"/>
    </svg>
</label>
</body>
</html>
