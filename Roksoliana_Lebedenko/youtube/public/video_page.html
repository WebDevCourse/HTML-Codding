<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Despacito</title>
    <link type="text/css" rel="stylesheet/less" href="styles/header-layout.less">
    <link type="text/css" rel="stylesheet/less" href="styles/header-layout__google-options.less">
    <link type="text/css" rel="stylesheet/less" href="styles/header-layout__logo.less">
    <link type="text/css" rel="stylesheet/less" href="styles/header-layout__search.less">
    <link type="text/css" rel="stylesheet/less" href="styles/video-page/main-layout-video.less">
    <link type="text/css" rel="stylesheet/less" href="styles/video-page/aside-layout-video.less">
    <link type="text/css" rel="stylesheet/less" href="styles/video-page/video-section.less">
    <link type="text/css" rel="stylesheet/less" href="styles/main-layout-video__comments.less">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
<header class="header-layout">

    <div class="header-layout__logo">
        <button class="hamburger-menu"></button>
        <a class="header-layout__logo header-layout__logo_img" href="index.html"><img src="images/youtube_icon.png"
                                                                                 alt=""></a>
        <a class="header-layout__logo_text" href="index.html">YouTube<sup
                class="header-layout__logo_country-code">UA</sup></a></div>
    <div class="header-layout__search">
        <form action="#">
            <input class="header-layout__search_input" title="search" type="text" placeholder="Пошук">
            <button class="header-layout__search_button"><i class="icons fa fa-search"></i></button>  <!--delete i-->
        </form>
    </div>
    <div class="header-layout__google-options">
        <button class="header-layout__google-options_icon"></button>
        <button class="header-layout__google-options_icon"></button>
        <button class="header-layout__google-options_icon"></button>
        <button class="header-layout__google-options_img"></button>
    </div>
</header>
<main class="main-layout-video">
    <section class="video-section">
        <iframe class="main-layout-video__frame" width="854" height="480"
                src="https://www.youtube.com/embed/kJQP7kiw5Fk?autoplay=1" frameborder="0" gesture="media"
                allowfullscreen></iframe>
        <h1 class="main-layout-video__title">Luis Fonsi - Despacito ft. Daddy Yankee</h1>
        <div class="main-layout-video__info">
            <span class="main-layout-video__view-count">4 490 112 884 перегляди</span>
            <div class="main-layout-video__options">
                <span class="main-layout-video__options_like-icon"></span>
                <span class="main-layout-video__options_like">24 млн</span>
                <span class="main-layout-video__options_dislike">2 млн</span>
                <span class="main-layout-video__options_share">поділитися</span>
            </div>
        </div>
        <div class="main-layout-video__author"></div>
        <div class="main-layout-video__description"></div>
        <div class="main-layout-video__comments">
            <form class="comment-form">
                <div class="comment-form__textarea">
                    <img class="comment-form__user-img"
                         src="https://yt3.ggpht.com/-7a06iItlnVc/AAAAAAAAAAI/AAAAAAAAAAA/KfKn20_ZfWI/s76-c-k-no-mo-rj-c0xffffff/photo.jpg"
                         alt="">
                    <textarea name="message" placeholder="Додайте коментар для всіх..." autocomplete="off" rows="1"
                              required="" maxlength="1000"></textarea>
                </div>
                <div class="comment-form__submit">
                    <span class="comment-form__condition">Виконуючи цю дію, ви створюєте канал і приймаєте Умови використання YouTube.</span>
                    <button class="comment-form__cancel-btn">Cancel</button>
                    <input type="submit" class="comment-form__submit-btn" value="Коментувати"/>
                </div>
            </form>
            <div class="comment-list"></div>
        </div>
    </section>
    <aside class="aside-layout-video">
        <script id="videoAsideTemplate" type="text/x-handlebars-template">
            <header class="aside-layout-video__header">
                <span class="aside-layout-video__header_next">Наступне</span>
                <div>
                    <span class="aside-layout-video__header_auto">Автоматичне відтворення</span>
                </div>
            </header>
            {{#video-block}}
            {{#video-list}}
            <div class="aside-layout-video__video">
                <img class="aside-layout-video__cover-img" src="{{cover-image-url}}" alt="">
                <div class="aside-layout-video__description">
                    <h3><a href="video_page.html">{{title}}</a></h3>
                    <a href="">
                        <span>{{subtitle}}</span>
                        <span class="aside-layout-video__view-count">{{view-count}} млн перегляди</span>
                    </a>
                </div>
            </div>
            {{/video-list}}
            {{/video-block}}
        </script>
    </aside>
</main>
<script src="js/less.min.js" type="text/javascript"></script>
<script src = "js/handlebars.js" ></script>
<script src="js/videoAsideTemplate.js"></script>
</body>
</html>
