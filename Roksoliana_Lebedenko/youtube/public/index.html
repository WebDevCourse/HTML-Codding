<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube</title>
    <meta charset="UTF-8"/>

    <link rel="shortcut icon" href="https://www.youtube.com/yts/img/favicon_144-vfliLAfaB.png">
    <link type="text/css" rel="stylesheet/less" href="styles/header-layout.less">
    <link type="text/css" rel="stylesheet/less" href="styles/header-layout__search.less">
    <link type="text/css" rel="stylesheet/less" href="styles/header-layout__logo.less">
    <link type="text/css" rel="stylesheet/less" href="styles/header-layout__google-options.less">
    <link type="text/css" rel="stylesheet/less" href="styles/main-layout.less">
    <link type="text/css" rel="stylesheet/less" href="styles/video-block__header.less">
    <link type="text/css" rel="stylesheet/less" href="styles/video-block__main-content.less">
    <link type="text/css" rel="stylesheet/less" href="styles/aside-guide-content__block.less">
    <link type="text/css" rel="stylesheet/less" href="styles/aside__block.less">
    <link type="text/css" rel="stylesheet/less" href="styles/aside__footer.less">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/wh.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.mih.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>

<header class="header-layout">
    <div class="header-layout__logo">
        <button class="hamburger-menu"></button>
        <a class="header-layout__logo header-layout__logo_img" href="index.html"><img src="images/youtube_icon.png"
                                                                                      alt=""></a>
        <a class="header-layout__logo_text" href="index.html">YouTube<sup
                class="header-layout__logo_country-code">UA</sup></a>

    </div>
    <div class="header-layout__search">
        <form action="#">
            <input class="header-layout__search_input" title="search" type="text" placeholder="Пошук">
            <button class="header-layout__search_button"><i class="icons fa fa-search"></i></button>  <!--delete i-->
        </form>
    </div>
    <div class="header-layout__google-options">
        <button class="header-layout__google-options_icon"></button>
        <button class="header-layout__google-options_icon"></button>
        <button class="header-layout__google-options_icon"></button>
        <button class="header-layout__google-options_img"></button>
    </div>
</header>

<main class="main-layout">
    <script id="videoTemplate" type="text/x-handlebars-template">
        <div class="main-layout__content">
            {{#video-block}}
            <article class="video-block">
                <header class="video-block__header">
                    <div class="video-block__logo">
                        <a href="channel_page.html">
                            <img src="https://yt3.ggpht.com/pHwZj3tkgC3SJFbuqebBoT7WtVcIwAijEmcbe9VDCauv9ZlG6uS2zjvZQUSO7SfFqa3xjYqGp_L4QbM7=s88-nd-c-c0xffffffff-rj-k-no"
                                 alt="">
                            <span class="video-block__title">Поп-музика</span>
                        </a>
                        <small>Рекомендований канал</small>
                    </div>
                    <div class="video-block__button">
                        <button>
                            <span>Підписатися</span>
                            <span>24 тис.</span>
                        </button>
                        <button class="hamburger-menu"></button>
                    </div>
                </header>
                <div class="video-block__main-content">
                    {{#each video-list}}
                    <div class="video-block__video">
                        <img class="video-block__cover-img" src="{{cover-image-url}}" alt="">
                        <div class="video-block__description">
                            <h3><a href="video_page.html">{{title}}</a></h3>
                            <a href="">
                                <span>{{subtitle}}</span>
                                <span class="video-block__view-count">{{view-count}} млн перегляди</span>
                                <span>{{publication-date}}</span>
                            </a>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </article>
            {{/video-block}}
        </div>
    </script>
</main>

<aside class="aside-guide-content">
    <script id="asideTemplate" type="text/x-handlebars-template">
        {{#aside-content}}
        <div class="aside-guide-content__block aside-guide-content__block_home">
            {{#home-block}}
            <a class="menu-block" href="">
                <span class="menu-block__icon"></span>
                <span class="menu-block__text menu-block__text_home">{{title}}</span>
            </a>
            {{/home-block}}
        </div>
        <div class="aside-guide-content__block">
            <h3 class="aside-guide-content__block_title">Бібліотека</h3>
            {{#library-block}}
            <a class="menu-block" href="">
                <span class="menu-block__icon"></span>
                <span class="menu-block__text_hidden">{{title}}</span>
            </a>
            {{/library-block}}
        </div>
        <div class="aside-guide-content__block">
            <h3 class="aside-guide-content__block_title">Підписки</h3>
            {{#subscribe-block}}
            <a class="menu-block" href="">
                <img class="menu-block__img" src="{{cover-img}}" alt="" height="24"
                     width="24">
                <span class="menu-block__text menu-block__text_hidden">{{title}}</span>
            </a>
            {{/subscribe-block}}
        </div>
        {{#films-block}}
        <div class="aside-guide-content__block">
            <a class="menu-block" href="">
                <img class="menu-block__img" src="{{cover-img}}"
                     alt="">
                <span class="menu-block__text_hidden">{{title}}</span>
            </a>
        </div>
        {{/films-block}}
        <div class="aside-guide-content__block">
            {{#settings-block}}
            <a class="menu-block" href="">
                <img class="menu-block__img" src="{{cover-img}}"
                     alt="">
                <span class="menu-block__text">{{title}}</span>
            </a>
            {{/settings-block}}
        </div>
        <div class="aside-guide-content__footer">
            {{#footer-block}}
            <a href="">{{title}}</a>
            {{/footer-block}}
        </div>
        <div class="aside-guide-content__footer aside-guide-content__footer_conditions">
            {{#conditions-block}}
            <a href="">{{title}}</a>
            {{/conditions-block}}
        </div>
        <div class="aside-guide-content__footer aside-guide-content__footer_ownership">© 2017 YouTube, LLC</div>
        {{/aside-content}}
    </script>
</aside>


<script src="js/less.min.js" type="text/javascript"></script>
<script src="js/handlebars.js"></script>
<script src="js/videoBlockTemplate.js"></script>
</body>
</html>
