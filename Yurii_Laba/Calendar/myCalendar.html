<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>

    <script src="myCalendar.js"></script>
    <link rel="stylesheet" href="style/myCalendar.css">

</head>

<section id="calendar-header__month"></section>
<section id="calendar-header__year"></section>

<header class="header-calendar">

    <section class="header-calendar__day">Sun</section>
    <section class="header-calendar__day">Mon</section>
    <section class="header-calendar__day">Tue</section>
    <section class="header-calendar__day">Wed</section>
    <section class="header-calendar__day">Thu</section>
    <section class="header-calendar__day">Fri</section>
    <section class="header-calendar__day">Sat</section>

</header>


<body>
<main id="main-calendar" class="main-calendar"></main>

</body>
<footer class="footer-calendar">
    <input id="button__previous-month" type="submit" name="button" value="previous month"/>
    <input id="button__next-month" type="submit" name="button" value="next month"/>
</footer>


</html>
