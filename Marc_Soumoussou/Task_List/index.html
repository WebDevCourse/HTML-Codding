<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/mainsection.css">
    <title>Task List</title>
</head>
<body>
<header class="header">
    <a class="header__title"><img class="task-list-logo" src="images/task_list_logo.png"/>Task List</a>
    <form class="add-task-form">
        <input class= "add-task-form__field" type="text" placeholder="Which task to add?">
        <button class="add-task-form__button" type="button" onclick="AddTask()">Add</button>
    </form>
</header>

<section class="main-section">
    <nav class="task-list">
        <input class="task-list__checkbox" type="checkbox">
        <a class="task-list__task">Task1</a>
        <button class="task-list__remove-button">Remove</button>
        <button class="task-list__edit-button">Edit</button>

    </nav>

    <nav class="task-list">
        <input class="task-list__checkbox" type="checkbox">
        <a class="task-list__task">Task2</a>
        <button class="task-list__remove-button" type="button" onclick="RemoveTask('main-section', 'task-list__task')">Remove</button>
        <button class="task-list__edit-button">Edit</button>

    </nav>
</section>
<script src="javascript/add_task.js"></script>
<script src="javascript/remove_task.js"></script>
</body>
</html>
