<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/Header.css">
    <title>Youtube Header</title>
</head>
<body>
<header class="header">
    <button class="header__hamburger-menu">
        Open-Close menu
    </button>

    <img class="header__youtube-logo" src="images/youtube-logo.png"/>

    <form class="header__search-field">
        <input type="text" name="search" placeholder="Search">
        <button>Search Button</button>
    </form>

    <form class="header__settings-buttons">
        <button class="header__settings-buttons header__settings-buttons_upload">Upload Button</button>
        <button class="header__settings-buttons header__settings-buttons_youtube-apps">Youtube Apps Button</button>
        <button class="header__settings-buttons header__settings-buttons_notifications">Notifications Button</button>
        <button class="header__settings-buttons header__settings-buttons_sign-in">Sign In Button</button>
    </form>
</header>
</body>
</html>
