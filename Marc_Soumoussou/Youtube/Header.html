<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Header</title>
</head>
<body>
<header class="header">
    <button class="hamburger-menu">
        Open-Close menu
    </button>


    <img class="youtube-logo" src=""/>


    <form class="search-field">
        <input type="text" name="search" placeholder="Search">
        <button>Search</button>
    </form>

    <form class="settings-buttons">
        <button class="upload">Upload Button</button>
        <button class="youtube-apps">Youtube Apps Button</button>
        <button class="notifications">Notifications Button</button>
        <button class="sign-in">Sign In Button</button>
    </form>
</header>
</body>
</html>
