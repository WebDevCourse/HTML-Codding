<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
</head>
<body>
<header class="header">
    <button>
        <img class="header__logo"/>
    </button>

    <form class="search-field">
        <input type="text" name="search" placeholder="Search">
        <button>Search</button>
    </form>

    <button class="hamburger-menu">
        Open-Close menu
    </button>

    <form class="header-buttons">
        <button class="header-buttons__upload">Upload Button</button>
        <button class="header-buttons__youtube-apps">Youtube Apps Button</button>
        <button class="header-buttons__notifications">Notifications Button</button>
        <button class="header-buttons__sign-in">Sign In Button</button>
    </form>
</header>
</body>
</html>
