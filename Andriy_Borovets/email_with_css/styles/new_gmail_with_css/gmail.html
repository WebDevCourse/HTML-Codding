<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/user_header.css">
</head>
<body>
<header class="user-header">
    <img class="user-header__ucu-logo" src="https://www.google.com/a/ucu.edu.ua/images/logo.gif" width="143" height="59" border="0" alt="Пошта Ucu.edu.ua від Google">

    <input id="user-header__search-field">
    <button id="search_button">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>

    <button id="opt_button">
        <span  class="glyphicon glyphicon-th" aria-hidden="true"></span>
    </button>
    <button id="user">
        <span  class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </button>
    <button id="notification">
        <span  class="glyphicon glyphicon-bell" aria-hidden="true"></span>
    </button>
</header>

<header class="mail_header"></header>

<aside class="side_menu"></aside>

<main class="mails_section"></main>


</body>
</html>
