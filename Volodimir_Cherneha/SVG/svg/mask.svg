<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <clipPath id="cut-off-bottom">
      <rect x="0" y="0" width="300" height="200" />
    </clipPath>
  </defs>

  <circle cx="150" cy="150" r="100" clip-path="url(#cut-off-bottom)" />

 
  <defs>
    <linearGradient id="Gradient">
      <stop offset="0" stop-color="white" stop-opacity="0.5" />
      <stop offset="1" stop-color="red" stop-opacity="1" />
    </linearGradient>
    <mask id="Mask">
      <rect x="0" y="0" width="50" height="50" fill="url(#Gradient)"  />
    </mask>
  </defs>

  <rect x="0" y="0" width="50" height="50" fill="green" />
  <rect x="0" y="0" width="50" height="50" fill="gold" mask="url(#Mask)" />
  

</svg>