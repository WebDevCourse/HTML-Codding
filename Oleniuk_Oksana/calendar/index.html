<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style/common.css"/>
    <link rel="stylesheet" href="style/calendar.css"/>
    <link rel="stylesheet" href="style/month.css"/>
    <link rel="stylesheet" href="style/header.css"/>

    <title>Document</title>
</head>
<body onload="startTime()">

<div class="header">
    <div class="header__data">
        <div id="getDate"></div>

    </div>
    <div class="header__data">
        <div id="txt"></div>
    </div>
</div>

<div class="month">

    <!--id "buttons" for js manipulations-->
    <div id="buttons">
        <div class="month__arrow">
            <div id="monthPrevious">←</div>
        </div>
        <div class="month__item">
            <div id="getMonth"></div>
        </div>
        <div class="month__arrow">
            <div id="monthNext">→</div>

        </div>
    </div>
</div>



<div class="calendar">


    <div class="calendar__day" data-value="1">1</div>
    <div class="calendar__day" data-value="2">2</div>
    <div class="calendar__day" data-value="3">3</div>
    <div class="calendar__day" data-value="4">4</div>
    <div class="calendar__day" data-value="5">5</div>
    <div class="calendar__day" data-value="6">6</div>
    <div class="calendar__day" data-value="1">7</div>
    <div class="calendar__day" data-value="1">8</div>
    <div class="calendar__day">9</div>
    <div class="calendar__day">10</div>
    <div class="calendar__day">11</div>
    <div class="calendar__day">12</div>
    <div class="calendar__day">13</div>
    <div class="calendar__day">14</div>
    <div class="calendar__day">15</div>
    <div class="calendar__day calendar__day_busy">16</div>
    <div class="calendar__day">17</div>
    <div class="calendar__day">18</div>
    <div class="calendar__day">19</div>
    <div class="calendar__day">20</div>
    <div class="calendar__day">21</div>
    <div class="calendar__day">22</div>
    <div class="calendar__day calendar__day_disabled">23</div>
    <div class="calendar__day">24</div>
    <div class="calendar__day">25</div>
    <div class="calendar__day">26</div>
    <div class="calendar__day">27</div>
    <div class="calendar__day calendar__day_active">28</div>
    <div class="
        calendar__day
        calendar__day_busy
        calendar__day_disabled">29
    </div>
    <div class="calendar__day ">30</div>
</div>
<script src="index.js"></script>
<script src="getMonth.js"></script>
<script src="getDate.js"></script>
<script src="timeClock.js"></script>



</body>
</html>
