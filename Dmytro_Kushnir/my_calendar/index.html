<!DOCTYPE html>
<html lang="Uk-uk">
<head>
    <meta charset="UTF-8">
    <title>My_calendar</title>

    <link href="styles/calendar.css" rel="stylesheet">
    <link href="styles/calendar_title.css" rel="stylesheet">
    <link href="styles/navigation_pannel.css" rel="stylesheet">

    <script>
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
            rootpath: ":/a.com/"
        };
    </script>
    <script src="less.js" type="text/javascript"></script>

</head>
<body>


<section class="calendar">

    <nav class="calendar-navigation">
        <button>  < </button>
        <input type="month">
        <button>  > </button>
    </nav>

    <h2>
        <section class="calendar__yearnumber"> 2017 </section>
        <section class="calendar__mounthname"> APRIL </section>
    </h2>

    <header class="calendar__weekday-pannel">
        <div class="calendar__day calendar__day-names"> Пн </div>
        <div class="calendar__day calendar__day-names"> Вт </div>
        <div class="calendar__day calendar__day-names"> Ср </div>
        <div class="calendar__day calendar__day-names"> Чт </div>
        <div class="calendar__day calendar__day-names"> Пт </div>
        <div class="calendar__day calendar__day-names"> Сб </div>
        <div class="calendar__day calendar__day-names"> Нд </div>
    </header>


    <section class="calendar__day"> 1 </section>

    <section class="calendar__day"> 2 </section>

    <section class="calendar__day"> 3 </section>
