<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="styles/common.css">
    <link type="text/css" rel="stylesheet/less" href="styles/chatbox.less">
    <link type="text/css" rel="stylesheet/less" href="styles/header.less">
    <link type="text/css" rel="stylesheet/less" href="styles/aside-tools.less">
    <link type="text/css" rel="stylesheet/less" href="styles/chat-section.less">
    <link type="text/css" rel="stylesheet/less" href="styles/footer.less">
    <link type="text/css" rel="stylesheet/less" href="styles/footer-aside-tools.less">
    <link type="text/css" rel="stylesheet/less" href="styles/friend-field.less">
    <link type="text/css" rel="stylesheet/less" href="styles/user-field.less">
    <title>Facebook Chatbox</title>
</head>
<body>
<main class="chatbox">
    <header class="header">
        <span class="header__user-status"></span>
        <a class="header__username">
            Kristaps Elsins
        </a>
        <aside class="header-aside-tools">
            <button class="header-aside-tools__button header-aside-tools__button_add"></button>
            <button class="header-aside-tools__button header-aside-tools__button_video-chat"></button>
            <button class="header-aside-tools__button header-aside-tools__button_options"></button>
            <button class="header-aside-tools__button header-aside-tools__button_close"></button>
        </aside>
    </header>
    <section class="chat-section">
        <section class="friend-field friend-field_first-block">
            <img class="friend-field__user-photo" src="images/default_user.jpg" alt="Friendly-user-picture">
            <span class="friend-field__message friend-field__message_single">
                Yo, Can you update views?
            </span>
        </section>
        <span class="chat-section__message-time">
            <time datetime="2018-01-19 11:30">FRI 11:30AM </time>
        </span>
        <section class="friend-field">
            <img class="friend-field__user-photo" src="images/default_user.jpg">
            <span class="friend-field__message friend-field__message_single">
                I can’t see updated views yet
            </span>
        </section>
        <section class="user-field">
            <span class="user-field__message user-field__message_multiple-top">
                Hi, as I noted in Email last week - I am on vacation.
            </span>
            <span class="user-field__message user-field__message_multiple-bottom">
                I will be back next week
            </span>
        </section>
        <section class="friend-field">
            <img class="friend-field__user-photo" src="images/default_user.jpg">
            <span class="friend-field__message friend-field__message_multiple-top">
                Ahh sorry, missed that!
            </span>
            <span class="friend-field__message friend-field__message_multiple-bottom">
                Let’s talk next week
            </span>
        </section>
    </section>
    <section class="footer">
        <form class="footer__form">
            <input class="footer__input" type="text" placeholder="Type a message..." size="33">
        </form>
        <aside class="footer-aside-tools">
            <button class="footer-aside-tools__button footer-aside-tools__button_pictures"></button>
            <button class="footer-aside-tools__button footer-aside-tools__button_gifs"></button>
            <button class="footer-aside-tools__button footer-aside-tools__button_smiles"></button>
            <button class="footer-aside-tools__button footer-aside-tools__button_calendar"></button>
            <button class="footer-aside-tools__button footer-aside-tools__button_camera"></button>
        </aside>
    </section>
</main>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
</body>
</html>
