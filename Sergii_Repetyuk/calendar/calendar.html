<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="style/960.css">
    <link rel="stylesheet" href="style/calendar.css">
    <link rel="stylesheet" href="style/Search.css">
    <link rel="stylesheet" href="style/Switch.css">
</head>
    <body class="Layout">
           <aside class="Layout__aside">
               <section class="Logo">Logo</section>
               <nav class="Navigation">
                    <a class="Navigation__part" href="#">Overview</a>
                    <a class="Navigation__part" href="#">Messages</a>
                    <a class="Navigation__part" href="#">Workout</a>
                    <a class="Navigation__part" href="#">Calendar</a>
                    <a class="Navigation__part" href="#">Goals</a>
                    <a class="Navigation__part" href="#">Achievements</a>
                    <a class="Navigation__part" href="#">Measurements</a>
               </nav>
           </aside>

            <main class="Layout__main">
                <aside class="Calendar">
                    <section class="Calendar__header">

                        <label class="Calendar__time-period-switcher">
                            <input type="checkbox">
                            <span class="Switcher"></span>
                        </label>
                        <label class="Calendar__month-switcher">
                            <input type="checkbox">
                            <span class="Switcher"></span>
                        </label>

                        <input placeholder="Search" type="Search" >
                    </section>


                    <section class="Calendar__body">
                        <time class="Calendar__weekday">Mon</time>
                        <time class="Calendar__weekday">Tue</time>
                        <time class="Calendar__weekday">Wed</time>
                        <time class="Calendar__weekday">Thu</time>
                        <time class="Calendar__weekday">Fri</time>
                        <time class="Calendar__weekday">Set</time>
                        <time class="Calendar__weekday">Sun</time>
                        <time class="Calendar__day">1</time>
                        <time class="Calendar__day">2</time>
                        <time class="Calendar__day">3</time>
                            <span class=""></span>
                        <time class="Calendar__day">4</time>
                        <time class="Calendar__day">5</time>
                        <time class="Calendar__day">6</time>
                        <time class="Calendar__day">7</time>
                            <span class=""></span>
                        <time class="Calendar__day">8</time>
                            <span class=""></span>
                        <time class="Calendar__day">9</time>
                        <time class="Calendar__day">10</time>
                        <time class="Calendar__day">11</time>
                        <time class="Calendar__day">12</time>
                            <span class=""></span>
                        <time class="Calendar__day">13</time>
                        <time class="Calendar__day">14</time>
                        <time class="Calendar__day">15</time>
                        <time class="Calendar__day">16</time>

                            <span class=""></span>
                        <time class="Calendar__day">17</time>
                        <time class="Calendar__day">18</time>
                        <time class="Calendar__day">19</time>
                        <time class="Calendar__day">20</time>
                            <span class=""></span>
                        <time class="Calendar__day">21</time>
                        <time class="Calendar__day">22</time>
                        <time class="Calendar__day">23</time>
                        <time class="Calendar__day">24</time>
                        <time class="Calendar__day">25</time>
                        <time class="Calendar__day">26</time>
                        <time class="Calendar__day">27</time>
                        <time class="Calendar__day">28</time>
                        <time class="Calendar__day">29</time>
                        <time class="Calendar__day">30</time>
                        <time class="Calendar__day">31</time>
                    </section>
                </aside>
            </main>













































    </body>
</html>
