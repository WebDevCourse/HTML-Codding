<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG fun</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/ss-animation.css">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg">
    <g id="space">
        <rect x=0 y=0 width=500 height=500 fill="black" />
        <g class="sol">
            <g id="sun">
                <circle class="solar" cx=250 cy=250 r=8 />
            </g>
            <g class="mercury">
                <circle cx=248 cy=253 r=25 />
                <circle class="mercury-circle" cx=223 cy=253 r=2 />
            </g>
            <g class="venus">
                <circle cx=250 cy=250 r=40 />
                <circle class="earth-circle"  cx=210 cy=253 r=3 />
            </g>
            <g class="earth">
                <circle cx=250 cy=250 r=55 />
                <circle class="earth-circle"  cx=195 cy=253 r=5 />
            </g>
            <g class="mars">
                <circle cx=250 cy=250 r=75 />
                <circle class="mars-circle" cx=175 cy=253 r=4 />
            </g>
            <g class="asteroid-belt">
                <circle cx=250 cy=250 r=75 />
                <circle class="asteroid-belt-circle" cx=175 cy=253 r=4 />
            </g>
            <g class="jupiter">
                <circle cx=250 cy=250 r=75 />
                <circle class="jupiter-circle" cx=175 cy=253 r=4 />
            </g>
            <g class="saturn">
                <circle cx=250 cy=250 r=75 />
                <circle class="saturn-circle" cx=175 cy=253 r=4 />
            </g>
            <g class="uranus">
                <circle cx=250 cy=250 r=75 />
                <circle class="uranus-circle" cx=175 cy=253 r=4 />
            </g>
            <g class="neptune">
                <circle cx=250 cy=250 r=75 />
                <circle class="neptune-circle" cx=175 cy=253 r=4 />
            </g>
        </g>
    </g>
</svg>
</body>
</html>
